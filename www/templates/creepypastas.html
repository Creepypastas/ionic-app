<ion-view view-title="Creepypastas">
  <ion-content ng-class="{expanded:isExpanded}">
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="creepypasta in creepypastas" type="item-text-wrap" href="#/app/post/{{creepypasta.ID}}">
        <h2>{{creepypasta.post_title}}</h2>
        <p>{{creepypasta.ID}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
